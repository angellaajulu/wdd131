<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Review Form</title>
  <meta name="description" content="A product review form allowing users to share their experience with selected products.">
  <meta name="author" content="Angella Evelyn Ajulu">
  <link rel="stylesheet" href="styles/form.css" />
</head>

<body>
<header>
  <h1>Product Review Form</h1>
</header>

<main>
<form method="get" action="review.html" id="reviewForm">

  <!-- PRODUCT NAME -->
  <label for="productName">Product Name <span class="required">*</span></label>
  <select id="productName" name="productName" required>
      <option value="" disabled selected>Select a Product ...</option>
  </select>

  <!-- RATING -->
  <fieldset class="rating">
    <legend>Overall Rating <span class="required">*</span></legend>

    <div class="stars">
      <input type="radio" id="rate5" name="rating" value="5" required>
      <label for="rate5">â˜†</label>

      <input type="radio" id="rate4" name="rating" value="4">
      <label for="rate4">â˜†</label>

      <input type="radio" id="rate3" name="rating" value="3">
      <label for="rate3">â˜†</label>

      <input type="radio" id="rate2" name="rating" value="2">
      <label for="rate2">â˜†</label>

      <input type="radio" id="rate1" name="rating" value="1">
      <label for="rate1">â˜†</label>
    </div>
  </fieldset>

  <!-- DATE -->
  <label for="installDate">Date of Installation <span class="required">*</span></label>
  <input type="date" id="installDate" name="installDate" required>

  <!-- FEATURES -->
  <fieldset id="features">
    <legend>Useful Features</legend>

    <label><input type="checkbox" name="features" value="durable"> Durable</label>
    <label><input type="checkbox" name="features" value="lightweight"> Lightweight</label>
    <label><input type="checkbox" name="features" value="fast"> Fast</label>
    <label><input type="checkbox" name="features" value="reliable"> Reliable</label>
  </fieldset>

  <!-- REVIEW -->
  <label for="reviewText">Written Review</label>
  <textarea id="reviewText" name="reviewText" rows="4"></textarea>

  <!-- USER NAME -->
  <label for="userName">Your Name</label>
  <input type="text" id="userName" name="userName">

  <input type="submit" value="Submit Review">
</form>
</main>

</body>
</html>
