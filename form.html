<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Review Form</title>
  <meta name="description" content="A product review form allowing users to share their experience with selected products.">
  <meta name="author" content="Angella Evelyn Ajulu">

  <link rel="stylesheet" href="styles/form.css">
  <script src="scripts/form.js" defer></script>
</head>

<body>
<header>
  <h1>Product Review Form</h1>
</header>

<main>
<form method="get" action="review.html" id="reviewForm">

  <!-- PRODUCT NAME -->
  <label for="productName">Product Name <span class="required">*</span></label>
  <select id="productName" name="productName" required>
      <option value="" disabled selected>Select a Product ...</option>
  </select>

  <!-- RATING -->
  <fieldset class="rating">
    <legend>Overall Rating <span class="required">*</span></legend>

    <div class="stars">
      <input type="radio" id="rate5" name="rating" value="5" required>
      <label for="rate5">â˜…</label>

      <input type="radio" id="rate4" name="rating" value="4" required>
      <label for="rate4">â˜…</label>

      <input type="radio" id="rate3" name="rating" value="3" required>
      <label for="rate3">â˜…</label>

      <input type="radio" id="rate2" name="rating" value="2" required>
      <label for="rate2">â˜…</label>

      <input type="radio" id="rate1" name="rating" value="1" required>
      <label for="rate1">â˜…</label>
    </div>
  </fieldset>

  <!-- DATE -->
  <label for="installDate">Date of Installation <span class="required">*</span></label>
  <input type="date" id="installDate" name="installDate" required>

  <!-- FEATURES -->
  <fieldset id="features">
    <legend>Which features did you find useful? <small>(Check all that apply)</small></legend>

    <div class="feature-item">
      <input type="checkbox" id="durable" name="features" value="Durability">
      <label for="durable">Durability</label>
    </div>

    <div class="feature-item">
      <input type="checkbox" id="easy" name="features" value="Ease of Use">
      <label for="easy">Ease of Use</label>
    </div>

    <div class="feature-item">
      <input type="checkbox" id="performance" name="features" value="Performance">
      <label for="performance">Performance</label>
    </div>

    <div class="feature-item">
      <input type="checkbox" id="design" name="features" value="Design">
      <label for="design">Design</label>
    </div>
  </fieldset>

  <!-- REVIEW -->
  <label for="reviewText">Written Review <small>(Optional)</small></label>
  <textarea id="reviewText" name="reviewText" rows="4"></textarea>

  <!-- USER NAME -->
  <label for="userName">Your Name <small>(Optional)</small></label>
  <input type="text" id="userName" name="userName">

  <input type="submit" value="Post Review">
</form>
</main>

</body>
</html>
